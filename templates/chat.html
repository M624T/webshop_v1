<!DOCTYPE html>
<html lang="uz">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Online Do'kon - Operator bilan chat</title>

  <!-- Favicon va CSS -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    :root {
      --primary: #4CAF50;
      --light: #f1f1f1;
      --dark: #333;
      --border: #ddd;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background: #fafafa;
      font-family: sans-serif;
      overscroll-behavior: contain;
    }

    /* HEADER */
    header.header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--primary);
      color: #fff;
      padding: 12px 16px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header.header h1 {
      margin: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header .actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .header .btn {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .header .btn:hover {
      opacity: 0.8;
    }

    /* MAIN CHAT CONTAINER */
    .chat-container {
      flex: 1;
      margin-top: 60px;
      margin-bottom: 60px;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      width: 100%;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 0 0 12px 12px;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      padding: 5px 15px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .message.user {
      background: var(--primary);
      color: #fff;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .message.bot {
      background: var(--light);
      color: var(--dark);
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }

    .chat-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 16px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.25s ease, transform 0.1s;
    }

    .chat-btn:hover {
      background: #388e3c;
      transform: scale(1.05);
    }

    .chat-btn:active {
      transform: scale(0.97);
    }

    /* INPUT PANEL */
    .chat-input {
      position: fixed;
      bottom: env(safe-area-inset-bottom, 0);
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      background: #fff;
      border-top: 1px solid var(--border);
      padding: 8px 10px;
      max-width: 800px;
      margin: 0 auto;
      z-index: 1000;
    }

    .chat-input input {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      background: #f8f8f8;
      margin-right: 8px;
    }

    .chat-input input:focus {
      outline: none;
    }

    .chat-input button {
      background: var(--primary);
      border: none;
      color: #fff;
      padding: 12px 16px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background: #388e3c;
    }

    /* 🤖 Typing animatsiyasi */
    .typing-indicator {
      display: flex;
      gap: 4px;
      align-items: center;
      justify-content: flex-start;
      height: 16px;
      padding: 4px 0;
    }

    .typing-indicator span {
      width: 8px;
      height: 8px;
      background: #4CAF50;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing-indicator span:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {

      0%,
      80%,
      100% {
        opacity: 0.2;
        transform: scale(1);
      }

      40% {
        opacity: 1;
        transform: scale(1.3);
      }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .chat-container {
        border-radius: 0;
      }

      .chat-input input {
        font-size: 15px;
      }

      header.header h1 {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <h1><i class="fas fa-headset"></i> AI Chat</h1>
    <div class="actions">
      <span class="btn" onclick="clearChat()" title="Chatni tozalash">
        <i class="fas fa-broom"></i>
      </span>
      <a class="btn" href="{{ url_for('index') }}" title="Bosh sahifa">
        <i class="fas fa-home"></i>
      </a>
    </div>
  </header>

  <!-- CHAT -->
  <main class="chat-container">
    <div id="chatMessages" class="chat-messages"></div>
  </main>

  <!-- INPUT -->
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Savolingizni yozing..." />
    <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
  </div>

  <!-- Kutubxonalar -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.2/purify.min.js"></script>

  <script>
    const chatKey = "chat_history";

    // 🔹 Sahifa yuklanganda avvalgi chatni tiklash
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem(chatKey);
      if (saved) {
        document.getElementById("chatMessages").innerHTML = saved;
        stopTypeEffect(); // agar chat avvaldan bo'lsa, effektni o'chiramiz
      }
    });

    // 🔹 Sahifa yuklanganda avvalgi chatni tiklash
    window.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem(chatKey);
      const chatBox = document.getElementById("chatMessages");

      if (saved && saved.trim() !== "") {
        chatBox.innerHTML = saved;
        stopTypeEffect(); // agar chat avvaldan bo'lsa, effektni o'chiramiz

        // 🔸 50ms kechikish bilan pastga scroll — DOM to‘liq chizilishini kutish uchun
        setTimeout(() => {
          chatBox.scrollTop = chatBox.scrollHeight;
        }, 50);
      } else {
        // agar chat bo'sh bo'lsa, placeholder effektni yoqamiz
        typingActive = true;
        typePlaceholder();
      }
    });

    // 🔹 Chatni tozalash (ogohlantirishsiz)
    function clearChat() {
      localStorage.removeItem(chatKey);
      document.getElementById("chatMessages").innerHTML = "";
      typingActive = true; // qayta effektni yoqamiz
      typePlaceholder();
    }

    // 🔹 Typewriter effekti (chat javobi uchun)
    function typeWriterEffect(element, text, callback) {
      const safeText = DOMPurify.sanitize(marked.parse(text));
      const temp = document.createElement("div");
      temp.innerHTML = safeText;
      const html = temp.innerHTML;
      element.innerHTML = "";
      let i = 0;

      function type() {
        element.innerHTML = html.slice(0, i++);
        element.scrollIntoView({ behavior: "smooth", block: "end" });
        if (i <= html.length) {
          const delay = 8 + Math.random() * 30;
          setTimeout(type, delay);
        } else {
          saveChat();
          if (callback) callback();
        }
      }
      type();
    }

    // 🔹 Xabar yuborish
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      // 🔸 Placeholder effektni to‘xtatamiz
      stopTypeEffect();

      const userMsg = addMessage("user", "");
      typeWriterEffect(userMsg, message);
      input.value = "";

      const typing = showTyping();

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        if (!res.ok) throw new Error("Server xatosi");

        const data = await res.json();
        typing.remove();

        const botMsg = addMessage("bot", "");
        typeWriterEffect(botMsg, data.reply);
      } catch (err) {
        console.error(err);
        typing.remove();
        addMessage("bot", "⚠️ Xatolik yuz berdi. Iltimos, qayta urinib ko‘ring.");
      }
    }

    // 🔹 Chatga xabar qo‘shish
    function addMessage(sender, text) {
      const chat = document.getElementById("chatMessages");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      saveChat();
      return msg;
    }

    // 🔹 "Yozmoqda..." animatsiyasi
    function showTyping() {
      const chat = document.getElementById("chatMessages");
      const div = document.createElement("div");
      div.classList.add("message", "bot");
      div.innerHTML = `
      <div class="typing-indicator">
        <span></span><span></span><span></span>
      </div>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    // 🔹 Chatni saqlash
    function saveChat() {
      const chat = document.getElementById("chatMessages");
      localStorage.setItem(chatKey, chat.innerHTML);
    }

    // 🔹 Enter bosilganda yuborish
    document.getElementById("userInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // 🔹 Dinamik yaratilgan tugmalarni tutish
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("chat-btn")) {
        const url = e.target.getAttribute("data-url");
        if (url) {
          window.location.href = url;
        }
      }
    });

    // 🔹 Placeholder typewriter effekti faqat suhbat boshida
    const input = document.getElementById("userInput");
    const placeholders = [
      "Salom, men telefon izlayapman 📱",
      "Sizda chegirmalar bormi?",
      "Mahsulot qachon yetkaziladi?",
      "Yordam kerak, qaysi model yaxshiroq?"
    ];

    let i = 0;
    let j = 0;
    let currentText = "";
    let isDeleting = false;
    let typingActive = true;
    let typingTimer;

    function typePlaceholder() {
      if (!typingActive) return;

      const fullText = placeholders[i];

      if (isDeleting) {
        currentText = fullText.substring(0, j--);
      } else {
        currentText = fullText.substring(0, j++);
      }

      input.setAttribute("placeholder", currentText);

      if (!isDeleting && j === fullText.length + 1) {
        isDeleting = true;
        setTimeout(typePlaceholder, 1000);
        return;
      } else if (isDeleting && j === 0) {
        isDeleting = false;
        i = (i + 1) % placeholders.length;
      }

      const speed = isDeleting ? 40 : 90;
      typingTimer = setTimeout(typePlaceholder, speed);
    }

    // 🔹 Effektni ishga tushurish
    typePlaceholder();

    // 🔹 Foydalanuvchi yozishni boshlasa yoki yuborsa — effekt to‘xtaydi
    input.addEventListener("focus", stopTypeEffect);
    input.addEventListener("input", stopTypeEffect);

    function stopTypeEffect() {
      if (!typingActive) return;
      typingActive = false;
      clearTimeout(typingTimer);
      input.setAttribute("placeholder", "Savolingizni yozing...");
    }
  </script>

</body>

</html>
