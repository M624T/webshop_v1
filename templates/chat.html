<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Do'kon - Operator bilan chat</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Chat sahifasi layout */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            flex-shrink: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .chat-container {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: #fff;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user {
            background: var(--primary);
            color: #fff;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background: var(--light);
            color: var(--dark);
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            border-top: 1px solid var(--border);
            background: #fff;
        }

        .chat-input input {
            flex: 1;
            border: none;
            padding: 15px;
            font-size: 16px;
        }

        .chat-input input:focus {
            outline: none;
        }

        .chat-input button {
            background: var(--primary);
            border: none;
            color: #fff;
            padding: 0 20px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s;
        }

        .chat-input button:hover {
            background: #388e3c; /* primary rangning quyuqroq varianti */
        }

        /* Telefon uchun moslashuv */
        @media (max-width: 768px) {
            .chat-container {
                border-radius: 0;
                max-width: 100%;
            }
            .header h1 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-headset"></i> Operator bilan Chat</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="btnred">
                    <i class="fas fa-home"></i>
                </a>
            </nav>
        </div>
    </header>

    <main class="chat-container">
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Savolingizni yozing..." />
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </main>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (!message) return;

            addMessage("user", message);
            input.value = "";

            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message }),
            });

            const data = await res.json();
            addMessage("bot", data.reply);
        }

        function addMessage(sender, text) {
            const chatMessages = document.getElementById("chatMessages");
            const msg = document.createElement("div");
            msg.classList.add("message", sender);
            msg.innerText = text;
            chatMessages.appendChild(msg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
